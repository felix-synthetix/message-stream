<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinso.ai Message Feed</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: auto; max-width: 800px; padding: 20px; background-color: #f0f2f5; color: #1c1e21; }
        h1 { color: #0d1117; }
        #feed { list-style-type: none; padding: 0; }
        .message { background-color: #ffffff; border: 1px solid #dddfe2; border-radius: 8px; padding: 15px; margin-bottom: 10px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .message-header { font-weight: bold; margin-bottom: 5px; }
        .message-channel { font-size: 0.8em; color: #606770; float: right; }
        .message-content { color: #1c1e21; }
        #status { margin-top: 20px; font-style: italic; color: #606770; }
    </style>
</head>
<body>
    <h1>Kinso.ai Message Feed</h1>

    <div id="message-entry">
        <h2>Send a Message</h2>
        <form id="messageForm">
            <input type="text" id="messageText" placeholder="Type a message..." style="width: 70%; padding: 8px;" required>
            <button type="submit" style="padding: 8px;">Send WhatsApp</button>
        </form>
    </div>

    <ul id="feed"></ul>
    <div id="status">Connecting to server...</div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>
</html>
